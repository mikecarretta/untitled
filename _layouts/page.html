---
layout: default
---
<div class="container">
  <div class="row">
    <header class="col-md-12">
      <h1 class="page-header">{{ page.title }}</h1>
    </header>

    <main role="main" class="col-md-12">
      <section>
        <article class="{{ page.slug }} items">
          {{ content }}
        </article>
      </section>
    </main>

  </div>
</div>
