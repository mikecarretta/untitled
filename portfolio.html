---
layout:     page
title:      Portfolio
permalink:  /portfolio/
slug:       portfolio
---

<ul class="nav nav-pills filters">
  <li class="active"><a href="#">All</a></li>
  {% for link in site.data.portfolio_filter %}
    <li><a href="#">{{ link.filter }}</a></li>
  {% endfor %}
</ul>

{% for post in site.posts %}
<div class="block {{ post.fitlers }}">
  <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">
    <figure>
      <img src="{{ site.url }}portfolio_imgs/{{ post.thumbnail }}" title="{{ post.title }}" class="img-responsive" />
      <figcaption>{{ post.title }}</figcaption>
    </figure>
  </a>
</div>
{% endfor %}
